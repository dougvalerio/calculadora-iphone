<div class="container">
  <div class="calc">
    <div class="top">
      <p>{{ horaAtual }}</p>

      <div class="icons">
        <img src="../../../assets/icons/sinal-rede.svg" alt="sinal de rede">
        <img src="../../../assets/icons/wi-fi.svg" alt="sinal de wi-fi">
        <img src="../../../assets/icons/bateria.svg" alt="bateria">
      </div>
    </div>

    <div class="operations">
      <h4 class="prev-calc">{{operacaoAnterior}}</h4>
      <h2 class="result-calc">{{operacaoAtual}}</h2>
    </div>

    <div class="btn-container">
      <button (click)="adicionarAoVisor('AC')" class="btn-top"><p>AC</p></button>
      <button (click)="adicionarAoVisor('+/-')" class="btn-top"><p>+/-</p></button>
      <button (click)="adicionarAoVisor('%')" class="btn-top"><p>%</p></button>
      <button (click)="adicionarAoVisor('/')" class="operators"><p>รท</p></button>
      <button (click)="adicionarAoVisor('7')" class="number"><p>7</p></button>
      <button (click)="adicionarAoVisor('8')" class="number"><p>8</p></button>
      <button (click)="adicionarAoVisor('9')" class="number"><p>9</p></button>
      <button (click)="adicionarAoVisor('*')" class="operators"><p>x</p></button>
      <button (click)="adicionarAoVisor('4')" class="number"><p>4</p></button>
      <button (click)="adicionarAoVisor('5')" class="number"><p>5</p></button>
      <button (click)="adicionarAoVisor('6')" class="number"><p>6</p></button>
      <button (click)="adicionarAoVisor('-')" class="operators"><p>-</p></button>
      <button (click)="adicionarAoVisor('1')" class="number"><p>1</p></button>
      <button (click)="adicionarAoVisor('2')" class="number"><p>2</p></button>
      <button (click)="adicionarAoVisor('3')" class="number"><p>3</p></button>
      <button (click)="adicionarAoVisor('+')" class="operators"><p>+</p></button>
      <button (click)="adicionarAoVisor('0')" class="number btn-0"><p>0</p></button>
      <button (click)="adicionarAoVisor('.')" class="number"><p>,</p></button>
      <button (click)="adicionarAoVisor('=')" class="operators"><p>=</p></button>
    </div>
  </div>
</div>
